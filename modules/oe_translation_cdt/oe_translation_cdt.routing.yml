oe_translation_cdt.request_status_callback:
  path: '/translation-request/cdt/request-status'
  methods: [POST]
  defaults:
    _controller: '\Drupal\oe_translation_cdt\Controller\CallbackController::requestStatus'
  requirements:
    _permission: 'access content'

oe_translation_cdt.job_status_callback:
  path: '/translation-request/cdt/job-status'
  methods: [POST]
  defaults:
    _controller: '\Drupal\oe_translation_cdt\Controller\CallbackController::jobStatus'
  requirements:
    _permission: 'access content'

oe_translation_cdt.get_permanent_id:
  path: '/translation-request/cdt/get-permanent-id/{translation_request}'
  methods: [GET]
  defaults:
    _controller: '\Drupal\oe_translation_cdt\Controller\OperationController::getPermanentId'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      translation_request:
        type: entity:oe_translation_request

oe_translation_cdt.refresh_status:
  path: '/translation-request/cdt/refresh-status/{translation_request}'
  methods: [GET]
  defaults:
    _controller: '\Drupal\oe_translation_cdt\Controller\OperationController::refreshStatus'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      translation_request:
        type: entity:oe_translation_request

oe_translation_cdt.fetch_translation:
  path: '/translation-request/cdt/fetch-translation/{translation_request}/{langcode}'
  methods: [GET]
  defaults:
    _controller: '\Drupal\oe_translation_cdt\Controller\OperationController::fetchTranslation'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      translation_request:
        type: entity:oe_translation_request
      langcode:
        type: string
